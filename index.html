<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fair Fare</title>
    <link rel="stylesheet" type="text/css" href="public/css/jass.css" />
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
    <link href="/dist/style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Fair Fare</h1>
    </header>
    <nav>
      <a href="/">Home</a>
      {{#if loggedIn}}
      <button id="logout" class="btn-no-style">Logout</button>
      {{else}}
      <a href="/login">Login</a>
      {{/if}}
        <div class="container-fluid w-75 justify-content-center">
            <form class="d-flex col-6" role="search" id="btn-submit">
                <select class="form-select" id="genrePicker" aria-label="Default select example">
            <option selected>Please select your restaurant type:</option>
            <option value="35" id="35">American</option>
            <option value="27" id="27">Asian</option>
            <option value="10749" id="10749">Italian</option>
            <option value="28" id="28">Mexican</option>
            <option value="878" id="878">Random...</option>
          </select>
            </form>
        </div>
    </nav>
    <main>
      <section id="cardholder" class="row justify-content-center row-cols-lg-2 row-cols-md-1 g-4">
          <div class="card justify-content-center" style="min-height: 285px; width:575px; padding:4px">
      <div class="row">
        <div class="col-md-4">
          <img src="${restaurant image
          }" class="rounded-start" alt="${title}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">${title}</h5>
          <p class="card-text">${overview}</p> <button alt=${title} class="btn btn-outline-danger justify-content-flex-end" data-bs-target="#"
    data-bs-toggle="modal">Click here to view restaurant</button>
        </div>

    </main>
    {{#if loggedIn}}
    <script src="/js/logout.js"></script>
    {{/if}}
    <footer>
      <h1>Made with ❤️ by fine folks at the-foo-d-s</h1>
    </footer>
  </body>
</html>
