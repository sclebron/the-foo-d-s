<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fair Fare</title>
    <link rel="stylesheet" type="text/css" href="./css/jass.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!-- <link href="./dist/style.css" rel="stylesheet" /> -->
  </head>
  <body>
    <div class="row justify-space-between-md">
      <div class="login-card">
        <h2 class="page-title">Login</h2>
        <form class="form login-form">
          <div class="form-group">
            <label for="email-login">Email:</label>
            <input class="form-input" type="text" id="email-login" />
          </div>
          <div class="form-group">
            <label for="password-login">Password:</label>
            <input class="form-input" type="password" id="password-login" />
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">login</button>
          </div>
        </form>
      </div>
      <div class="login-card">
        <h2 class="page-title">Signup</h2>
        <form class="form signup-form">
          <div class="form-group">
            <label for="username-signup">Username:</label>
            <input class="form-input" type="text" id="username-signup" />
          </div>
          <div class="form-group">
            <label for="email-signup">Email:</label>
            <input class="form-input" type="text" id="email-signup" />
          </div>
          <div class="form-group">
            <label for="password-signup">Password:</label>
            <input class="form-input" type="password" id="password-signup" />
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">signup</button>
          </div>
        </form>
      </div>
    </div>
<section id="cardholder" class="row justify-content-center row-cols-lg-2 row-cols-md-1 g-4 w-100">
          <div class="card justify-content-center" style="min-height: 285px; width:575px; padding:4px">
      <div class="row">
        <div class="col-md-4">
          <img src="${restaurant image
          }" class="rounded-start" alt="${title}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">${title}</h5>
          <p class="card-text">${overview}</p> <button alt=${title} class="btn btn-outline-danger justify-content-flex-end" data-bs-target="#"
    data-bs-toggle="modal">Click here to view restaurant</button>
        </div>
         

    </main>
    <!-- Modal -->
        <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="min-height: 285px; width:575px; padding:4px">
            <div class="modal-dialog modal-xl">
                <div class="modal-content bg-light">
                    <div class="modal-body d-flex justify-content-end">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close">X</button>
                        <form class="form login-form">
          <div class="form-group">
            <label for="user-review">Pleave your review below:</label>
            <input class="form-input" type="text" id="user-review" />
            <button>Submit</button>
          </div>
                    </div>
                    <div class="modal-body d-flex"></div>
                </div>
            </div>
        </div>

</html>
